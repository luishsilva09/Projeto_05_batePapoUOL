<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatePapoUOL</title>
    <link rel="shortcut icon" href="./imagens/uol_icon-icons.com_61638.svg" type="image/svg">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./estilo.css">


</head>

<body>
    <div class="telaInicial ">
        <img class="load esconde" src="./imagens/Spin-0.8s-214px (1).gif" alt="spin load page ">
        <h2 class="esconde">Entrando..</h2>
        <img class="logo" src="./imagens/logo 1.svg" alt="BatePapoUOL">
        <input type="text" class="nome " placeholder="Digite seu nome">
        <div class="botao " onclick="entrarSala()">Entrar</div>
    </div>
    <div class="lateral esconde">
        <div class="fundo" onclick="retornaMensagem()"></div>
        <div class="participantes">
            <p>Escolha um contato</p>
            <p>para enviar mensagens:</p>
            <div class="listaParticipantes"> 
                <div class="participante"></div>

            </div>
            <p>Escolha a visibilidade:</p>
        </div>

    </div>
    <div class="top">
        <img src="./imagens/logo 1.svg" alt="logo BatePapoUOL">
        <ion-icon name="people" onclick="participantes()"></ion-icon>
    </div>
    <div class="container">


    </div>
    <div class="inferior">
        <input type="text" class="mensagem " placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
